<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac toe game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <main>
        <h1>TIC-TAC TOE GAME</h1>
        <label for="countO">player O</label>
        <button id="countO" class="countO">0</button>
        <label for="countX">player X</label>
        <button id="countX" class="countX">0</button>
        <br><br>
        <label for="draw">Draw score</label>
        <button class="draw" id="draw">0</button>
        <div class="msg-container hide">
            <p class="msg">
                Winner
            </p>
          <div class="btn">  
            <button class="new-btn"><b>START NEW GAME</b></button></div>
        </div>
        <div class="container">
<div class="game">
    <button class="box">
    </button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
    <button class="box"></button>
</div></div>
<button class="reset-btn">RESET GAME</button>
    </main>

 

<script src="app.js"></script>    
</body>
</html>
